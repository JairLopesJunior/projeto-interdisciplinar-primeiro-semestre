<h4>
    Conecte-se a outras<br>
    pessoas.
</h4>

<form  #courseForm="ngForm" [formGroup]="cadastroCliente" style="margin-bottom: 5rem;" class="mt-3">
    <div class="row mb-3">
        <div class="col">
            <app-input titulo="Nome *"
                       controlName="nome"
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

        <div class="col">
            <app-input titulo="Email *" 
                       controlName="email" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col">
            <app-input titulo="Telefone" 
                       controlName="telefone" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

        <div class="col">
            <app-input titulo="Profissao" 
                       controlName="profissao" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col">
            <app-input titulo="Titulo" 
                       controlName="" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

        <div class="col">
            <app-input titulo="Descricao" 
                       controlName="descricao" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

    </div>

    <div class="row mb-3">

        <div class="form-group col-md-4">
            <app-input titulo="CEP" 
                       controlName="cep" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

        <div class="form-group col-md-4">
            <app-select titulo="Estado" 
                        controlName="estado" 
                        [formGroup]="cadastroCliente"
                        tipoInput="text"></app-select>
        </div>

        <div class="form-group col-md-4">
            <app-select titulo="Cidade" 
                        controlName="cidade" 
                        [formGroup]="cadastroCliente"
                        tipoInput="text"></app-select>
        </div>
    </div>

    <div class="row mb-3">

        <div class="form-group col-md-4">
            <app-input titulo="Endereco" 
                       controlName="endereco" 
                       [formGroup]="cadastroCliente"
                       tipoInput="text" ></app-input>
        </div>

        <div class="form-group col-md-4">
            <app-select titulo="Tipo da Postagem" 
                        controlName="tipoPostagem"></app-select>
        </div>

        <div class="form-group col-md-4 mt-4">
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

    </div>
    <div>
        <button class="btn btn-primary" [disabled]="courseForm.invalid">Salvar</button>
    </div>

</form>
