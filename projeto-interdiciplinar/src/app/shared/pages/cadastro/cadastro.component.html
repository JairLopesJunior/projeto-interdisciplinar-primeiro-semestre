<h4>
    Conecte-se a outras<br>
    pessoas.
</h4>

<form [formGroup]="formGroup" style="margin-bottom: 5rem;" class="mt-3">
    <div class="row mb-3">
        <div class="col">
            <app-input titulo="Nome *" controlName="nome"></app-input>
        </div>

        <div class="col">
            <app-input titulo="Email *" controlName="email"></app-input>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col">
            <app-input titulo="Telefone" controlName="telefone"></app-input>
        </div>

        <div class="col">
            <app-input titulo="Profissao" controlName="profissao"></app-input>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col">
            <app-input titulo="Titulo" controlName=""></app-input>
        </div>

        <div class="col">
            <app-input titulo="Descricao" controlName="descricao"></app-input>
        </div>

    </div>

    <div class="row mb-3">

        <div class="form-group col-md-4">
            <app-input titulo="CEP" controlName="cep"></app-input>
        </div>

        <div class="form-group col-md-4">
            <app-select titulo="Estado"></app-select>
        </div>

        <div class="form-group col-md-4">
            <app-select titulo="Cidade"></app-select>
        </div>
    </div>

    <div class="row mb-3">

        <div class="form-group col-md-4">
            <app-input titulo="Endereco" controlName="endereco"></app-input>
        </div>

        <div class="form-group col-md-4">
            <app-select titulo="Tipo da Postagem" controlName="tipoPostagem"></app-select>
        </div>

        <div class="form-group col-md-4 mt-4">
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!formGroup.valid">Salvar</button>
    </div>

</form>
